<html>

<head>
    <link href="/pp.css" rel="stylesheet">
    <link href="/fa/all.css" rel="stylesheet">

    <link href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">




    <script src="/jquery.js"></script>
</head>

<body>
    <div class="floating bottom">
            onmouseup="this.classList.remove('active')">
            <i class="fa-solid fa-play-pause"></i>
        </div>

        <div class="inl btn rights" onmousedown="this.classList.add('active')"
            onmouseup="this.classList.remove('active')">
            <i class="fas fa-forward"></i>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            // Function to fetch lock state from the server periodically
            function togglePlayback() {


                $.ajax({
                    url: '/media/playpause',
                    method: 'GET',
                    success: function (data) {
                        //console.log('Success');
                    },
                    error: function () {
                        console.error('Error pausing/resuming;');
                    }
                });
            }

            function skip() {
                $.ajax({
                    url: '/media/skip',
                    method: 'GET',
                    success: function (data) {

                    },
                    error: function () {
                        console.error('Error fetching lock state');
                    }
                });
            }


            function rewind() {
                $.ajax({
                    url: '/media/rewind',
                    method: 'GET',
                    success: function (data) {

                    },
                    error: function () {
                        console.error('Error fetching lock state');
                    }
                });
            }


            $('.lefts').on('click', function (event) {
                rewind();
            })
            $('.rights').on('click', function (event) {
                skip();
            })
            $('.btn.inl.centers').on('click', function (event) {
                //console.log("Pausing/playing")
                togglePlayback();
            })
        });
    </script>
</body>

</html>
